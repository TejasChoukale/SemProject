<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Alert for Fans</title>
    <link rel="stylesheet" href="frontend2.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Cricket Alert for Fans</h1>
            <p class="tagline">Your Gateway to Live Cricket Updates</p>
        </header>

        <section id="scoreboard">
            <h2>Live Score</h2>
            <p class="live-score">Loading...</p>
            <div id="players">
                <p><span class="player">Player 1:</span> <span id="player1">Loading...</span></p>
                <p><span class="player">Player 2:</span> <span id="player2">Loading...</span></p>
            </div>
        </section>

        <section id="analysis">
            <h2>Match Analysis</h2>
            <p id="analysis-summary">Stay tuned for a comprehensive match summary.</p>
        </section>

        <section id="notification">
            <h2>Notification</h2>
            <p id="notification-message"></p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
